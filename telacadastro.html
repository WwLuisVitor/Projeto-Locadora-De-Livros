<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="Stylessituacionais.css">
    <title>Tela de cadastro</title>
</head>

<body>
    <div class="columns ">
        <div class="column is-4 is-offset-4">
            <form class="box">
                <div class="content is-size-1 has-text-black">
                    <p>Registro</p>
                </div>
                <div class="field">
                    <label class="label">Digite seu nome completo</label>
                    <div class="control">
                        <input class="input has-background-grey-lighter is-rounded " type="text"
                            placeholder="Fulano de Tal do Til">
                    </div>
                </div>
                <div class="field">

                    <label class="label" for="data_nascimento">Data de Nascimento:</label>
                    <input class="input has-background-grey-lighter is-rounded" type="date" id="data_nascimento" name="data_nascimento">
                </div>

                <div class="field">
                    <label class="label">E-mail</label>
                    <div class="control">
                        <input class="input has-background-grey-lighter is-rounded" type="email"
                            placeholder="fulano@exemplo.com">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Confirme seu e-mail</label>
                    <div class="control">
                        <input class="input has-background-grey-lighter is-rounded" type="email"
                            placeholder="fulano@exemplo.com">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Senha</label>
                    <div class="control">
                        <input class="input has-background-grey-lighter is-rounded " type="email"
                            placeholder="****************">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Confirme sua senha</label>
                    <div class="control">
                        <input class="input has-background-grey-lighter is-rounded " type="email"
                            placeholder="****************">
                    </div>
                </div>
                <label>
                    <input type="checkbox" name="termos-de-uso" required>
                    <b> Eu li e concordo com os termos de uso.</b>
                </label>
                <br>
                <label>
                    <input type="checkbox" name="termos-de-uso" required>
                    <b> Deseja receber emails promocionais relacionados ao aplicativo?</b>
                </label>
                <br>
                <br>
                <button onclick="redirecionar()" id="botaocadastro"
                    class="button is-primary is-rounded is-center has-background-black px-6 has-text-weight-bold is-fullwidth ">Registre-se</button>
                <div class="content has-text-centered">
                    <br>
                    JÃ¡ tem uma conta? <a href="telainicial.html" style="color: black;"><u> Entrar </u></a> </p>
                </div>
                <script>
                    function redirecionar() {
                        window.location.href = "telainicial.html";
                    }
                </script>
            </form>
        </div>
    </div>

</body>

</html>
